<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>
    <div class="top"></div>
    
    <div class="container">
        <div class="heading">
            <h2>Regestration Form</h2>
        </div>
        <form action="#" id="regestrationform" name="regestrationform">
            <div class="row">
                <div class="col-25">
                    <label for="loginid">Login Id</label>
                </div>
                <div class="col-75">
                    <input type="text" id="loginid" data-field = "loginid" name="loginid" placeholder="Login Id" />
                    
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" data-field = "email" name="email" placeholder="Email" />
                    
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fullname" data-field = "fullname" name="fullname" placeholder="Name" />
                    
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="timezone">Timezone</label>
                </div>
                <div class="col-75">
                    <select id="timezone" name="timezone">
                        <option value="gmt">GMT</option>
                        <option value="ist">IST</option>
                    </select>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="homepage">Home Page</label>
                </div>
                <div class="col-75">
                    <input type="text" id="homepage" data-field = "homepage" name="homepage" placeholder="Home Page" />
                    
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="aboutme">About Me</label>
                </div>
                <div class="col-75">
                    <textarea id="aboutme" name="aboutme" data-field = "aboutme" placeholder="About Me" style="height:200px"></textarea>
                    
                </div>
            </div>
            
            <div class="row">
                <div class="col-75">
                    <input type="checkbox" id="checkbox" data-field = "checkbox" name="checkbox" />
                    <label for="checkbox"> Receive notification of comments</label>
                    
                </div>
            </div>
            
            <p class="para1">
                You will be sent an email when someone posts comments to your Blog or
                Album
            </p>
            
            <p class="para2">Your Password will be mailed to you</p>
            <div class="row">
                <div class="col-50">
                    <input type="submit" id="submit" name="submit" value="Go" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
