<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="checkbox.js"></script>
    <title>Checkbox Sel</title>
  </head>
  <body>

    <section id="checkbox-group">
      <div>
        <input type="checkbox" name ="checkbox" id="sunday" class="chkbox"/>
        <label for="sunday">Sunday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="monday" class="chkbox"/>
        <label for="monday">Monday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="tuesday" class="chkbox"/>
        <label for="tuesday">Tuesday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="wednesday" class="wednesday"/>
        <label for="wednesday">Wednesday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="thursday" class="thursday"/>
        <label for="thursday">Thursday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="friday" class="friday"/>
        <label for="friday">Friday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="saturday" class="saturday"/>
        <label for="saturday">Saturday</label>
      </div>  
    </section>
    <div>
      <input type="checkbox" id="none" class="none"/>
      <label for="none">None</label>
    </div>
  </body>
</html>
