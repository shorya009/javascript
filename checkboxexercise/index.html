<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="checkbox.js"></script>
    <title>Checkbox</title>
  </head>
  <body>

    <section id="checkbox-group">
      <div>
        <input type="checkbox" name ="checkbox" id="sunday" />
        <label for="sunday">Sunday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="monday" />
        <label for="monday">Monday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="tuesday" />
        <label for="tuesday">Tuesday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="wednesday" />
        <label for="wednesday">Wednesday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="thursday" />
        <label for="thursday">Thursday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="friday" />
        <label for="friday">Friday</label>
      </div>
      <div>
        <input type="checkbox" name ="checkbox" id="saturday" />
        <label for="saturday">Saturday</label>
      </div>  
    </section>
    <div>
      <input type="checkbox" id="none" />
      <label for="none">None</label>
    </div>
  </body>
</html>
