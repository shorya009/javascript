<html>
<head>
<title>Exercise 4 -checkboxes</title>
</head>
<body>
	<div id='container'>
		<div id='colorContainer'>
			<input type='checkbox' id='colorParentBox' data-choices = "color">Color
			<div class = 'childBox' id='colorChildBox'>
				<input type='checkbox'>Red<br>
				<input type='checkbox'>Green<br>
				<input type='checkbox'>Blue<br>
				<input type='checkbox'>Yellow<br>
			</div>
		</div>
		<div id='drinksContainer'>
			<input type='checkbox' id='drinksParentBox' data-choices = "drinks">Drinks
			<div class='childBox' id='drinksChildBox'>
				<input type='checkbox'>Coke<br>
				<input type='checkbox'>Pepsi<br>
				<input type='checkbox'>Dew<br>
			</div>
		</div>
		<div id='moviesContainer'>
			<input type='checkbox' id='moviesParentBox' data-choices = "movies">Movies
			<div class='childBox' id='moviesChildBox'>
				<input type='checkbox'>Dar<br>
				<input type='checkbox'>Sir<br>
			</div>
		</div>
		<div id='bikesContainer'>
			<input type='checkbox' id='bikesParentBox' data-choices = "bikes">Bikes
			<div class='childBox' id='bikesChildBox'>
				<input type='checkbox'>Passion<br>
				<input type='checkbox'>Discover<br>
				<input type='checkbox'>Pulser<br>
				<input type='checkbox'>CBZ<br>
			</div>
		</div>
	</div>
</body>
</html>
